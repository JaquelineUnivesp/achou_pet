<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de E-mail - Achou Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Confirmação de E-mail</h2>
        {% if success %}
            <div class="alert alert-success">Seu e-mail foi confirmado com sucesso! <a href="{% url 'login' %}">Faça login</a></div>
        {% else %}
            <div class="alert alert-danger">Link inválido ou expirado. Tente novamente ou solicite um novo e-mail de confirmação. {% if error %}{{ error }}{% endif %}</div>
        {% endif %}
    </div>
</body>
</html>
