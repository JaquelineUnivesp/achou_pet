<!-- frontend/templates/account/password_reset_confirm.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha - Achou Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Redefinir Senha</h2>
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_new_password1" class="form-label">Nova Senha</label>
                    <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
                </div>
                <div class="mb-3">
                    <label for="id_new_password2" class="form-label">Confirme a Senha</label>
                    <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
                </div>
                <button type="submit" class="btn btn-primary">Redefinir</button>
            </form>
        {% else %}
            <div class="alert alert-danger">O link de redefinição é inválido ou expirou.</div>
        {% endif %}
    </div>
</body>
</html>
