<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Estilo Pinterest</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Sidebar Desktop */
    .sidebar {
      width: 80px;
      height: 100vh;
      position: fixed;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
    }

    .sidebar .icon-btn {
      width: 48px;
      height: 48px;
      margin-bottom: 1.2rem;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #111;
      position: relative;
    }

    .sidebar .icon-btn.active {
      background-color: #000;
      color: #fff;
    }

    .sidebar .icon-btn.notification::after {
      content: "1";
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: #fff;
      font-size: 12px;
      width: 18px;
      height: 18px;
      text-align: center;
      line-height: 18px;
      border-radius: 50%;
    }

    /* Mobile Menu */
    .bottom-nav {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .bottom-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #111;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
        z-index: 9999;
      }

      .bottom-nav .nav-item {
        text-align: center;
        color: #fff;
        font-size: 12px;
      }

      .bottom-nav .nav-item i {
        font-size: 20px;
        margin-bottom: 2px;
      }

      .bottom-nav .nav-item .dot {
        position: absolute;
        top: 5px;
        right: 16px;
        width: 8px;
        height: 8px;
        background-color: red;
        border-radius: 50%;
      }

      .bottom-nav .nav-item .img-profile {
        width: 22px;
        height: 22px;
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Desktop -->
  <div class="sidebar d-none d-md-flex">
    <div class="icon-btn text-danger"><i class="fab fa-pinterest-p"></i></div>
    <div class="icon-btn"><i class="fas fa-home"></i></div>
    <div class="icon-btn"><i class="fas fa-compass"></i></div>
    <div class="icon-btn active"><i class="fas fa-plus"></i></div>
    <div class="icon-btn"><i class="far fa-bell"></i></div>
    <div class="icon-btn notification"><i class="far fa-comment-dots"></i></div>
    <div class="icon-btn mt-auto mb-4"><i class="fas fa-cog"></i></div>
  </div>

  <!-- Mobile Bottom Menu -->
  <div class="bottom-nav d-flex d-md-none">
    <div class="nav-item">
      <i class="fas fa-home"></i><br />
      PÃ¡gina inicial
    </div>
    <div class="nav-item">
      <i class="fas fa-search"></i><br />
      Pesquisar
    </div>
    <div class="nav-item">
      <i class="fas fa-plus"></i><br />
      Criar
    </div>
    <div class="nav-item position-relative">
      <i class="far fa-comment-dots"></i><br />
      Caixa
      <span class="dot"></span>
    </div>
    <div class="nav-item">
      <img src="https://via.placeholder.com/30x30" class="img-profile" alt="perfil" /><br />
      Salvos
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
