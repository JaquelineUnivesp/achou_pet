{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Tem certeza que deseja deletar "{{ pet.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, deletar</button>
        <a href="{% url 'pet_registration:user_pets_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
