{% extends "core/base.html" %}

{% block content %}
<h2>Meus Pets para Adoção</h2>
<ul>
    {% for pet in pets %}
        <li>
            <strong>{{ pet.name }}</strong> - {{ pet.description }}
            <a href="{% url 'pet_registration:adoption_pet_detail' pet.id %}">Ver Detalhes</a>
            <a href="{% url 'pet_registration:edit_adoption_pet' pet.id %}">Editar</a>
            <a href="{% url 'pet_registration:delete_adoption_pet' pet.id %}">Deletar</a>
        </li>
    {% empty %}
        <p>Você não cadastrou nenhum pet para adoção ainda.</p>
    {% endfor %}
</ul>
{% endblock %}
